<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Control Finance</title>
        <link rel="shortcut icon" href="./src/assets/favicon.ico" type="image/x-icon">
        <meta name="description" content="Control Finance - Seu controle financeiro">
        <link rel="stylesheet" href="./src/styles/globalStyles.css">
        <link rel="stylesheet" href="./src/styles/index.css">
        <link rel="stylesheet" href="./src/styles/modal.css">
        <script defer src="./src/scripts/valuesData.js"></script>
        <script defer src="./src/scripts/index.js"></script>
        <script defer src="./src/scripts/modal.js"></script>
    </head>
    <body>
        <header class="topo__pagina">
            <div class="itens__topo">
                <h1 class="nome__titulo">
                    Control
                    <span class="nome__titulo2">Finance</span>
                </h1>
                <button data="modal">Registrar novo valor</button>
            </div>
        </header>
        <main class="container">
            <section class="secao__financeiro">
                <h2>Resumo financeiro</h2>
                <div class="span__filter">
                    <span id="todos">Todos</span>
                    <span id="entradas">Entradas</span>
                    <span id="saidas">Saidas</span>
                </div>
                <div class="campo__soma">
                    <p>Soma dos valores</p>
                    <span id ="soma"></span>
                </div>
            </section>
            <section class="lista__valores">
                <ul class="container__lista">
                    <div class="campo__valores">
                        <h2>Nenhum valor cadastrado</h2>
                        <p>registrar novo valor</p>
                    </div>
                </ul>
            </section>
        </main>
    </body>
</html>
